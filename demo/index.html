<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" 
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html>

<head>

<meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1" >
<title>fanglr.com - The new fangled way to browse your library and get recommendations!</title>

<script src="scripts/prototype.js" type="text/javascript"></script>
<script src="scripts/scriptaculous.js" type="text/javascript"></script>

<script type="text/javascript" src="fanglr.js">
</script>

<link href="mechanics.css" rel="stylesheet" type="text/css">
<link href="default-theme.css" rel="stylesheet" type="text/css">
</head>
<body bgcolor="#9fa3c4">

<div align="center">
<img src="title.png" >
</div>

</head>

<body>
<div id="main">
<table align="center" width="800px">
<tr><td>
 <div class="menubar">
 
  <span class="fakemenuheading" style="font-size:80%;"> Show me games that match... </span> 
  
  <script type="text/javascript"> 
	doMenu("ownership", "Ownership", 
	      ["Games I Own", "My Wishlist", "Games Friends Own"]); 
  </script> 
  
  <script type="text/javascript"> 
	doMenu("genre", "Genre", 
		  ["Platformer", "FPS", "Role Playing", "Massively Multiplayer",
		   "Strategy", "Racing", "Simulation", "Rhythm"]); 
  </script> 
  
  <script type="text/javascript"> 
	doMenu("platform", "Platform", 
		  ["PC", "XBox", "XBox360", "PS3", "DS", "GBA", "Wii", "PSP", 
		   "PSOne", "PS2"]); 
  </script>
  
 </div>
</td></tr>

<tr><td>
<span class="pane" id="pane1">
	<script type="text/javascript">
		var i=0;
		for (i=0;i<=10;i++)
		{
			doStamp(i)
		}
	</script>
</span>
</td></tr>

<tr><td>
<span class="pane" id="pane2">
	<script type="text/javascript">
		var i=0;
		for (i=11;i<=20;i++)
		{
			doStamp(i)
		}
	</script>
</span>
</td></tr>

<tr><td>
<span class="pane" id="pane3">
	<script type="text/javascript">
		var i=0;
		for (i=21;i<=30;i++)
		{
			doStamp(i)	
		}
	</script>
</span>
</td></tr>

</table>
</div>

<script type="text/javascript">
  // Set up the sortable panes

  opts = {
    tag:'span',overlap:'horizontal',constraint: false, 
	containment:["pane1", "pane2", "pane3"],
  }
  Sortable.create('pane1', opts);
  Sortable.create('pane2', opts);
  Sortable.create('pane3', opts);
</script>


</body>
</html>
